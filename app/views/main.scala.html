@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.js"></script>


        <script src="@routes.Assets.at("javascripts/vendor/ColladaLoader.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/Detector.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/TrackBallControls.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/vendor/headroom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/imagesloaded.pkgd.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/masonry.pkgd.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/proteinViewer.js")" type="text/javascript"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <header id="main-header" class="headroom">
            <div class="inner-header">
                <div class="avatar"></div>
                <div class="text">
                    <h3 class="masthead-brand">Matt Olson</h3>
                    <ul class="nav masthead-nav">
                        <li><a href="@routes.Assets.at("files/matt-olson-resume.pdf")" title="Resume"><i class="fa fa-file-text-o fa-2x"></i></a></li>
                        <li><a href="mailto:mattlolson@@gmail.com" title="Email"><i class="fa fa-envelope-o fa-2x"></i></a></li>
                        <li><a href="https://github.com/mlolson" title="Github"><i class="fa fa-github fa-2x"></i></a></li>
                        <li><a href="https://twitter.com/matt_l_olson" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>

        @content

    </body>
</html>
